  guate-arb:  # 10.10.0.18
    image: mongo:latest
    container_name: guate-arb
    command: mongod --port 27017 --dbpath /data/db --replSet repGuate
    networks:
      mongo-vpn:
        ipv4_address: 10.10.0.18
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.replica == guatemala
    volumes:
      - guate-arb:/data/db

volumes:
  aiconfig1:
  aiconfig2:
  eastCoast:
  westCoast:
  norte:
  centroSur:
  sanJose:
  limon:
  guate:
  xela:
  usa-arb:
  mex-arb:
  cr-arb:
  guate-arb:
  
networks:
  mongo-vpn:
    ipam:
      driver: default
      config:
        - subnet: 10.10.0.0/16