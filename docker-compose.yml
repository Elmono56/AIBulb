  cr-arb:      # 10.10.0.17
    image: mongo:latest
    container_name: cr-arb
    command: mongod --port 27017 --dbpath /data/db --replSet repCR
    networks:
      mongo-vpn:
        ipv4_address: 10.10.0.17
