version: '3'

services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    container_name: 'zookeeper'
    ports:
      - '2181:2181'
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"

  kafka:
    image: 'bitnami/kafka'
    container_name: 'kafka'
    ports:
      - '9092:9092'
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      ALLOW_PLAINTEXT_LISTENER: "yes"

  mongo1:
    image: 'mongo:latest'
    container_name: 'mongo1'
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - 'mongo1:/data/db'

  mongo2:
    image: 'mongo:latest'
    container_name: 'mongo2'
    restart: always
    ports:
      - '27018:27017'
    volumes:
      - 'mongo2:/data/db'

  mongo3:
    image: 'mongo:latest'
    container_name: 'mongo3'
    restart: always
    ports:
      - '27019:27017'
    volumes:
      - 'mongo3:/data/db'
volumes:
  mongo1:
  mongo2:
  mongo3: